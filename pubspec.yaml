name: chateo_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.7  # Add this line

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3  # Add this line

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# Add these new configurations at the BOTTOM of the file
flutter_icons:
  android: true
  ios: true



flutter_native_splash:
  color: "#ffffff"
  image: assets/images/chateo_logo.png
  android: true
  ios: true